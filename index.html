<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  

  <body>
    <section id="text-container">
      <h1>Memory Game!</h1>
      <h4>Connie Deng - SITE Program Pre-work</h4>
      <p>
        Repeat the pattern back to win the game!
      </p>
      <div id="strikes-left"></div>
<!--       <div id="countdown"></div> -->
    </section>

    
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    <section id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">Button 1</button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">Button 2</button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">Button 3</button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">Button 4</button>
<!--       added buttons -->
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">Button 5</button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">Button 6</button>
    </section>

  </body>
</html>
